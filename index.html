<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Enhanced Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Web Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>

    <main class="flex-container">
        <article class="box fade-in">
            <h2>About Me</h2>
            <p id="demo">Welcome! This site is responsive, interactive, and animated!</p>
            <button onclick="changeText()">Click Me</button>
        </article>

        <aside class="box fade-in">
            <h3>Side Info</h3>
            <p>This sidebar contains extra details. You can toggle the site theme above!</p>
        </aside>
    </main>

    <section class="form-section fade-in">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Enhanced Web Page</p>
    </footer>

    <script>
        // Log on load
        window.onload = () => {
            console.log("Page has loaded.");
        };

        // Text change on click
        function changeText() {
            document.getElementById("demo").innerText = "You clicked the button!";
        }

        // Form submission
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            console.log("Form Submitted:", { name, email, message });
            alert("Thank you for contacting me!");
        });

        // Theme toggle
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>

</body>
</html>
